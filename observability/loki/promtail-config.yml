# Promtail Configuration - Log collector for Loki
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker logs from auth-service container
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            timestamp: time
      - json:
          expressions:
            level: level
            message: message
            logger: logger_name
            thread: thread_name
            application: application
          source: output
      - labels:
          stream:
          level:
          application:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - output:
          source: message

  # Auth Service application logs
  - job_name: auth-service
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_name']
        regex: '/auth-service'
        action: keep
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            logger: logger_name
            thread: thread_name
            application: application
            timestamp: "@timestamp"
      - labels:
          level:
          application:
          logger:
      - timestamp:
          source: timestamp
          format: "2006-01-02T15:04:05.000Z"

