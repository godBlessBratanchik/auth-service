# Grafana Dashboards Provisioning
apiVersion: 1

providers:
  - name: 'Auth Service Dashboards'
    orgId: 1
    folder: 'Auth Service'
    folderUid: 'auth-service'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json

