spring.application.name=auth-service
server.port=8080
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://95.165.27.159:5433/auth_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:true}
spring.mvc.hiddenmethod.filter.enabled=true
jwt_secret=${JWT_SECRET:SECRET}

# ==========================================
# OBSERVABILITY CONFIGURATION
# ==========================================

# Actuator Endpoints - expose metrics and health
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.prometheus.enabled=true

# Health indicators
management.health.db.enabled=true
management.health.diskspace.enabled=true

# Prometheus Metrics
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.tags.application=${spring.application.name}

# Info endpoint
management.info.env.enabled=true
info.app.name=${spring.application.name}
info.app.description=Authentication Service with JWT
info.app.version=1.0.0

# Logging
logging.level.root=INFO
logging.level.com.georgedroidnegroid.auth_service=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n