# Production Profile for Railway

spring.application.name=auth-service
server.port=${SERVER_PORT:8080}

# Database - Railway PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# JPA / Hibernate
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool - Production settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Kafka - Disabled for Railway (can enable if needed)
spring.kafka.enabled=${SPRING_KAFKA_ENABLED:false}
spring.autoconfigure.exclude=${SPRING_AUTOCONFIGURE_EXCLUDE:org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration}

# JWT
jwt_secret=${JWT_SECRET:CHANGE_THIS_IN_PRODUCTION}

# MVC
spring.mvc.hiddenmethod.filter.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.georgedroidnegroid.auth_service=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

